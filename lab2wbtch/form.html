<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <table align="center" cellspacing="0" cellpadding="8" border="1">
        <tr>
            <td colspan="2"><h2 align="center">Person Profile</h2></td>
        </tr>

        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text"  value="">
            </td>
        </tr>

        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="text"  value="">
            </td>
        </tr>

        <tr>
            <td>
                Gender
            </td>
            <td>
                <input type="radio" name="" value=""> Male
                <input type="radio" name="" value=""> Female
                <input type="radio" name="" value=""> Other
            </td>
        </tr>

        <tr>
            <td>
                Date of Birth
            </td>
            <td>
                <input type="date" name="" value="" > /
             
            </td>
        </tr>

        <tr>
            <td>
                Blood Group
            </td>
            <td>
                <select name="" value="">
                    <option value="">A+</option>
                    <option value="">A-</option>
                    <option value="">AB+</option>
                    <option value="">B+</option>
                    <option value="">B-</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                Degree
            </td>
            <td>
                <input type="checkbox" name="" value="" > SSC
                <input type="checkbox" name="" value="" > HSC
                <input type="checkbox" name="" value="" > BSc
                <input type="checkbox" name="" value="" > MSc
            </td>
        </tr>

        <tr>
            <td>
                Photo
            </td>
            <td>
                <input type="file"  value="">
            </td>
        </tr>

        <tr>
            <td colspan="3">
                <br>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="submit" value="Submit" value="">
                <input type="submit" value="Reset" value="">
            </td>
        </tr>
    </table>
</body>
</html>
